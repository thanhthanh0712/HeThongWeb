<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
            box-sizing: border-box;
        }
    header{
        background-color: rgb(110, 235, 108);
            padding: 10px;
            text-align: center;
            font-size: 20px;
            border-color: black;
            border-style: solid;
            border-width:1px ;
    }
    nav{
            
           padding: 10px;
            background-color: rgb(110, 235, 108);
            text-align: left;
            font-size: 20px;
            border-color: black;
            border-style: solid;
            border-width: 0px 1px 1px 1px;
            
        }
        section{
            background-color: rgb(110, 235, 108);
            width: 100%;
            text-align: left;
            font-size: 20px;
            height: 300px;
            border-color: black;
            border-style: solid;
            border-width: 0px 1px 0px 1px;
            
        }
        article{
            background-color: antiquewhite;
            
            text-align: left;
            font-size: 20px;
            border: 1px;
            margin: 10px;margin-bottom: 50px;padding: 110px;
        }
        footer{
            background-color: rgb(110, 235, 108);
            padding: auto;
            text-align: center;
            font-size: 20px;
            border-color: black;
            border-style: solid;
            border-width: 1px;
            clear: both;
        }
    </style>
</head>
<body>
    <header>header</header>
    
    <nav>nav</nav>
    
    <section>section
        <article>article</article>
    </section>
    <footer>footer</footer>
</body>
</html>
